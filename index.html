<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.rtl.min.css" integrity="sha384-5/ZcxA7Dub2FNG09dHw8CHmPN7Fz6ASlweagj0nuXjmMyupgH9n9F5Hd926zsu3/" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Digite el primer número:</label>
                <div class="col-8 col-md-4">
                    <input type="number" class="form-control" id="n1">
                </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Digite el segundo número:</label>
                <div class="col-8 col-md-4">
                    <input type="number" class="form-control" id="n2">
                </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn btn-primary" id="sumar" onclick="suma()">Sumar</button>
                <button class="btn btn-primary" id="restar" onclick="resta()">Restar</button>
                <button class="btn btn-primary" id="multiplicar" onclick="multi()">Multiplicar</button>
                <button class="btn btn-primary" id="dividir" onclick="divi()">Dividir</button>
            </div>
            
        </div>
        
        <div class="row justify-content-center mt-5">
            <div class="alert alert-success col-8 col-md-6" role="alert" id="respuesta">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
